<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
        <div class="btn btn-info heading">
            <h3>AI Ping Pong</h3>
            <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instructions</button>
          </div>
          <br><br><br>
          <button class="btn btn-success" onclick="start()" id="start">Play</button>
          <br><br>
          <button class="btn btn-info" id="status"></button>
        <div id="canvas">
        </div>
        <div id="restart" onclick="restart()" class="btn btn-danger">Restart</div>
        <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>Instructions</h4>
                </div>
                <div class="modal-body">
                    <ol>
                        <li>Hold up your right wrist</li>
                        <li>Move your right wrist up and down to control the paddle</li>
                      </ol>
                </div>
              </div>
            </div>
          </div>
          <div class="copy_right_footer">Made by Chandan Munnaluri</div>
</center>
        <script src="main.js"></script>
    </body>
</html>
